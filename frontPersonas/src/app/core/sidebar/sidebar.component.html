<!-- app.component.html -->
<mat-sidenav-container class="example-container">
    <mat-sidenav mode="side" opened>
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink="/personas" routerLinkActive="active" class="nav-link">
            <div class="nav-item">
              <img src="assets/persona.svg" class="nav-icon" alt="Personas">
              <span>Personas</span>
            </div>
          </a>
          <a mat-list-item routerLink="/genero" routerLinkActive="active" class="nav-link">
            <div class="nav-item">
              <img src="assets/genero.svg" class="nav-icon" alt="Genero">
              <span>Género</span>
            </div>
          </a>
          
      </mat-nav-list>
    </mat-sidenav>
  
    <mat-sidenav-content>
      <mat-toolbar>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span>Mi Aplicación</span>
      </mat-toolbar>
      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
