<div class="mat-elevation-z8">
  <table mat-table [dataSource]="personas">
    <!-- Columna ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let persona">{{ persona.id }}</td>
    </ng-container>

    <!-- Columna Cédula -->
    <ng-container matColumnDef="cedula">
        <th mat-header-cell *matHeaderCellDef>Cédula</th>
        <td mat-cell *matCellDef="let persona">{{ persona.cedula }}</td>
      </ng-container>

    <!-- Columna Nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let persona">{{ persona.nombre }}</td>
    </ng-container>

    <!-- Columna Apellido -->
    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef>Apellido</th>
      <td mat-cell *matCellDef="let persona">{{ persona.apellido }}</td>
    </ng-container>

    <!-- Columna Edad -->
    <ng-container matColumnDef="edad">
      <th mat-header-cell *matHeaderCellDef>Edad</th>
      <td mat-cell *matCellDef="let persona">{{ persona.edad }}</td>
    </ng-container>

    <!-- Columna Genero-->
    <ng-container matColumnDef="generoid">
        <th mat-header-cell *matHeaderCellDef>Genero</th>
        <td mat-cell *matCellDef="let persona">{{ persona.generoId }}</td>
      </ng-container>

    <!-- Columna Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let persona">
        <button mat-icon-button color="primary" aria-label="Editar" (click)="abrirModalEdicion(persona)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" aria-label="Eliminar" (click)="eliminarPersona(persona.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  
<button mat-fab class="floating-button" color="primary" (click)="abrirModalIngreso()">
    <mat-icon>add</mat-icon>
  </button>
  
</div>
